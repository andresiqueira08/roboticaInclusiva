<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Meu Perfil</title>

    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="screen profile-screen active">
        <div class="page">

            <!-- Topo -->
            <div class="top-bar">
                <div class="icon" id="btnBack">â¬…</div>
                <div class="title">Meu Perfil</div>
            </div>

            <!-- CONTAINER DO PERFIL -->
            <div class="profile-container">

                <div class="profile-photo">
                    <div class="profile-icon">ðŸ‘¤</div>
                </div>

                <h2 id="profileName" class="profile-name">UsuÃ¡rio</h2>
                <p id="profileEmail" class="profile-email">email@email.com</p>
                <span id="profileType" class="profile-type badge">ArqueÃ³logo</span>

                <div class="profile-actions">

                    <button class="profile-btn" id="btnLogout">
                        ðŸ”“ Sair da conta
                    </button>

                </div>

            </div>

        </div>
    </div>

    <script>
        // Carregar dados do usuÃ¡rio
        document.addEventListener("DOMContentLoaded", () => {
            const userData = localStorage.getItem("user");

            if (!userData) {
                window.location.href = "../Login/LoginScreen.html";
                return;
            }

            const user = JSON.parse(userData);

            document.getElementById("profileName").textContent = user.name;
            document.getElementById("profileEmail").textContent = user.email;

            const typeLabel = user.type === "arqueologo" ? "ArqueÃ³logo" : "PÃºblico";
            document.getElementById("profileType").textContent = typeLabel;
        });

        // BotÃ£o de voltar
        document.getElementById("btnBack").addEventListener("click", () => {
            const user = JSON.parse(localStorage.getItem("user"));

            if (!user) {
                window.location.href = "../Login/LoginScreen.html";
                return;
            }

            if (user.type === "arqueologo") {
                window.location.href = "../GaleriaArqueologos/GaleriaArqueologosScreen.html";
            } else {
                window.location.href = "../GaleriaPublico/GaleriaPublicoScreen.html";
            }
        });

        // BotÃ£o SAIR
        document.getElementById("btnLogout").addEventListener("click", () => {
            localStorage.removeItem("user");
            localStorage.removeItem("currentMap");
            localStorage.removeItem("userMaps");

            window.location.href = "../Login/LoginScreen.html";
        });
    </script>

    <!-- ESTILO ESPECÃFICO -->
    <style>
        .profile-container {
            margin-top: 40px;
            padding: 30px 20px;
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            background: #eee;
            border-radius: 50%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
        }

        .profile-icon {
            font-size: 60px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--primary-color);
        }

        .profile-email {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 12px;
        }

        .badge {
            background: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .profile-actions {
            margin-top: 30px;
        }

        .profile-btn {
            background: var(--error-color);
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .profile-btn:hover {
            background: #8a1d18;
            transform: translateY(-2px);
        }
    </style>

</body>
</html>
